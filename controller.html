<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Submit</title>
</head>
<body>

    <h1>Submit a Message</h1>

    <!-- Fourth Form -->
    <form id="fourthForm">
      <label for="message">Message:</label>
      <input type="text" id="message" required><br><br>
  
      <button type="submit">Submit Text to Fourth Endpoint</button>
    </form>
    <p id="status4"></p>
  
    <hr>


    <h1>Where we are we going</h1>

    <!-- Second Form -->
    <form id="secondForm">
      <label for="air2">---Ai:</label>
      <input type="number" id="air2" required><br><br>
  
      <label for="plants2">-Earth:</label>
      <input type="number" id="plants2" required><br><br>
  
      <label for="soil2">Plague:</label>
      <input type="number" id="soil2" required><br><br>
  
      <button type="submit">Submit to Second Endpoint</button>
    </form>
    <p id="status2"></p>
  
    <hr>

  <h1>Element Balancing</h1>

  <!-- First Form -->
  <form id="numberForm">
    <label for="air">---Air:</label>
    <input type="number" id="air" required><br><br>

    <label for="plants">Plants:</label>
    <input type="number" id="plants" required><br><br>

    <label for="soil">--Soil:</label>
    <input type="number" id="soil" required><br><br>

    <label for="water">-Water:</label>
    <input type="number" id="water" required><br><br>

    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>

  <hr>



  <h1>Donating</h1>

  <!-- Third Form -->
  <form id="thirdForm">
    <label for="fire">--Yes:</label>
    <input type="number" id="fire" required><br><br>

    <label for="ice">---No:</label>
    <input type="number" id="ice" required><br><br>

    <button type="submit">Submit to Third Endpoint</button>
  </form>
  <p id="status3"></p>

  <hr>



<h1>Fear</h1>

<!-- Fifth Form -->
<form id="fifthForm">
  <label for="singleNumber">--Fear:</label>
  <input type="number" id="singleNumber" required><br><br>

  <button type="submit">Submit Single Number</button>
</form>
<p id="status5"></p>

  <script>
    // First form logic
    document.getElementById('numberForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const data = {
        air: parseFloat(document.getElementById('air').value),
        plants: parseFloat(document.getElementById('plants').value),
        soil: parseFloat(document.getElementById('soil').value),
        water: parseFloat(document.getElementById('water').value)
      };

      try {
        const response = await fetch('https://control-control-default-rtdb.firebaseio.com/elements.json', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        document.getElementById('status').textContent = response.ok
          ? "Data submitted successfully!"
          : "Error submitting data.";
      } catch (error) {
        document.getElementById('status').textContent = "Network error.";
        console.error(error);
      }
    });

    // Second form logic
    document.getElementById('secondForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const data = {
        ai: parseFloat(document.getElementById('air2').value),
        earth: parseFloat(document.getElementById('plants2').value),
        plague: parseFloat(document.getElementById('soil2').value)
      };

      try {
        const response = await fetch('https://control-control-default-rtdb.firebaseio.com/where.json', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        document.getElementById('status2').textContent = response.ok
          ? "Data submitted to second endpoint!"
          : "Error submitting to second endpoint.";
      } catch (error) {
        document.getElementById('status2').textContent = "Network error.";
        console.error(error);
      }
    });

    // Third form logic (2 numbers)
    document.getElementById('thirdForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const data = {
        Yes: parseFloat(document.getElementById('fire').value),
        No: parseFloat(document.getElementById('ice').value)
      };

      try {
        const response = await fetch('https://control-control-default-rtdb.firebaseio.com/donating.json', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        document.getElementById('status3').textContent = response.ok
          ? "Data submitted to third endpoint!"
          : "Error submitting to third endpoint.";
      } catch (error) {
        document.getElementById('status3').textContent = "Network error.";
        console.error(error);
      }
    });

    // Fourth form logic (1 text field)
    document.getElementById('fourthForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const data = {
        message: document.getElementById('message').value
      };

      try {
        const response = await fetch('https://control-control-default-rtdb.firebaseio.com/message.json', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        document.getElementById('status4').textContent = response.ok
          ? "Text message submitted!"
          : "Error submitting text.";
      } catch (error) {
        document.getElementById('status4').textContent = "Network error.";
        console.error(error);
      }
    });


     // Fifth form logic (1 number)
  document.getElementById('fifthForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const data = {
      fear: parseFloat(document.getElementById('singleNumber').value)
    };

    try {
      const response = await fetch('https://control-control-default-rtdb.firebaseio.com/fear.json', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      document.getElementById('status5').textContent = response.ok
        ? "Single number submitted!"
        : "Error submitting single number.";
    } catch (error) {
      document.getElementById('status5').textContent = "Network error.";
      console.error(error);
    }
  });
  </script>
</body>
</html>
